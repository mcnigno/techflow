<div class="clearfix"></div>
<div class="row">

{% if (pages_list.length == 0) { %}
    <div class="col-xs-12">
        <h2 class="text-muted text-center">Pages have not been linked with this Document.</h2>
    </div>
{% } %}

{% for (var i=0, l=pages_list.length; i<l; i++) { %}
    <div class="col-md-4 col-xs-4">
        <div class="thumbnail border-primary">
            <a href="#Form/Project Document Pages/{%= encodeURIComponent(pages_list[i].name)%}">
                <div data-toggle="tooltip" data-placement="top" title="Tooltip on top" style="text-align: center; max-height: 400px; margin-left: 2px; overflow:hidden;">
                    {% if(pages_list[i].pdf_preview == "Active") { %}   
                    <!-- <img src="{%= encodeURIComponent(pages_list[i].wb_driver_photo)%}" class="img-responsive img-thumbnail center-block" style="height:180px;" /> -->
                    <div class="card border-primary">
                    <embed id="pdf_thumb" class="embed-responsive-item border-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top" alt="pdf" 
                        height="330" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html" src="files/{{file_info}}_page_{{i}}.pdf#pagemode=thumbs">
                    <!--<iframe src="http://docs.google.com/gview?url=files/{{file_info}}_page_{{i}}.pdf&embedded=true" 
                    style="width:200px; height:300px;" frameborder="0"></iframe>-->
                    </div>
                    {% } else { %}
                        <div class="center-block border-primary" style="height:55px; background-color: #eee;">
                            <span class="octicon octicon-circle-slash" style="width: 100%;"></span>
                        </div> 
                    {% } %}
                </div>
            </a>
            
            <div class="caption">
                <a href="#Form/Driver/{%= encodeURIComponent(pages_list[i].name)%}">
                    <div style="font-size: 13px; font-weight: bold;">{{ pages_list[i].page_name }}</div>
                </a>

            </div> 
            <div class="container-fluid" style="padding-left: 16px">
                <div class="row container-fluid" style="padding-left: 2px">

                    <div class="col-md-6 col-xs-6 container-fluid" style="padding-left: 2px; padding-right: 0px">
                        
                            <button type="button" class="btn btn-primary btn-xs" 
                                style=
                                    "
                                    padding-left: 1px;
                                    background-color: brown;
                                    padding-left: 2px;
                                    background-color: #99b5c9;
                                    border-color: #99b5c9;
                                    color: white;
                                    min-width: 50px;
                                    "
                                
                                >Open
                            </button>

                            <button type="button" class="btn btn-default btn-xs">View</button>
                        
                    </div>
                      
                    <div class="col-md-6 col-xs-6">

                        <strong style="font-size: 10px; text-align: right">{{ pages_list[i].name }}</strong>
                    </div>
                    
                </div>
                
            </div>       
        </div>
    </div>
{% } %}
</div>
<style type="text/css">
    .center-block span {
        margin-top: 75%;
    }
    @media screen and (min-width: 320px) {
        .center-block span {
            margin-top: 45%;
        }
    }
</style>
